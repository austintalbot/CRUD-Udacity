<html>

<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>


<body>
    <div class='pane'>
        <div class='header'>
            <h1>Restaurant List</h1>
        </div>

        <div class='flash'>
            {% with messages = get_flashed_messages() %} {% if messages %}

            <ul>
                {% for message in messages %}
                <li>
                    <strong> {{ message }} </strong>
                </li>
                {% endfor %}
            </ul>
            {% endif %} {% endwith %}

        </div>
        {% for restaurant in restaurants %}
        <!-- restaurant for loop -->
        <div class='resatraunts'>
            <span class="name">
                <p>{{restaurant.name}}</p>
                <a href="{{url_for('editRestaurantItem', restaurant_id = restaurant.id) }}">Edit Restaurant</a>
                <a href="{{url_for('restaurantMenu', restaurant_id = restaurant.id)}}"> View Menu </a>
            </span>
        </div>
        {% endfor %}





    </div>
    </div>
</body>




</html>
