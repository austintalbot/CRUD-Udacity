<html>

<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
</head>

<body>

    <h1> Edit Menu Item </h1>
    <div class="formBorder">
        <form action="{{ url_for('editMenuItem',restaurant_id = restaurant_id, menu_id=item.id)}}" method='post' class='form'>
            <div class="form-floating-label">
                <input type='text' size='30' name='name' required>
                <label for="text">{{item.name}}</label>
            </div>
            <div class="form-floating-label">
                <textarea name='description' rows='5' cols='80'></textarea>
                <label for="textarea">{{item.description}}</label>
            </div>
            <div class="form-floating-label">
                <input type='text' size='8' name='price'>
                <label for="text">{{item.price}}</label>
            </div>
            <div class="text">
                <label>Course: {% if item.course == 'Appetizer' %}
                    <input type='radio' name='course' value='Appetizer' checked>Appetizer</dd>
                    {%else%}
                    <input type='radio' name='course' value='Appetizer'>Appetizer</dd>
                    {% endif %} {% if item.course == 'Entree' %}
                    <input type='radio' name='course' value='Entree' checked>Entree</dd>
                    {%else%}
                    <input type='radio' name='course' value='Entree'>Entree</dd>
                    {% endif %} {% if item.course == 'Dessert'%}
                    <input type='radio' name='course' value='Dessert' checked>Dessert</dd>
                    {% else %}
                    <input type='radio' name='course' value='Dessert'>Dessert</dd>
                    {% endif %} {%if item.course =='Beverage'%}
                    <input type='radio' name='course' value='Beverage' checked>Beverage</dd>
                    {% else %}
                    <input type='radio' name='course' value='Beverage'>Beverage</dd>
                    {% endif %}
                </label>
            </div>
            <div class="text">
                <input type='submit' value='Edit' class='button'>
                <a href="{{url_for('restaurantMenu', restaurant_id = restaurant_id)}}" class="button"> Cancel </a>
            </div>
        </form>
    </div>
</body>
<div class="footer">
    <h3>
        <a href="{{url_for('restaurantsIndex')}}"> Return to list of restaurants </a>
    </h3>
</div>

</html>
